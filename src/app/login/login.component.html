<!DOCTYPE html>
<html>
<body>
<div class="bigform">
	<div class="form">
		<h2>Вход на сайт</h2>
		<div>
			<div class="form-group">
				<input [(ngModel)]="name" class="form_input" placeholder="Логин"/>
			</div>
			<div class="form-group">
				<input [(ngModel)]="password" class="form_input" placeholder="Пароль"/>
			</div>
			<div class="form-group">
				<input type="submit" value="Войти" class="form_button"/>
			</div>
		</div>
	</div>
</div>

</body>
</html>
