<!DOCTYPE html>
<html>
<body>
<div class="bigform">
	<div class="form">
		<h2>Вход на сайт</h2>
		<div>
			<div class="form-group">
				<input [(ngModel)]="name" class="form_input" placeholder="Логин"/>
				<label *ngIf="_hasLoginError" class="login-error" [textContent]="_loginErrorText"></label>
			</div>
			<div class="form-group">
				<input [(ngModel)]="password" class="form_input" placeholder="Пароль"/>
				<label *ngIf="_hasLoginError" class="login-error" [textContent]="_loginErrorText"></label>
			</div>
			<div class="form-group">
				<button class="form_button" (click)="login()">Войти</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
